<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        This is math object tut
    </div>
    <script>
        let m = Math;
        console.log(m);
        console.log("The value of Math.E is " +m.E);
        console.log("The value of Math.PI is " +m.PI);
        console.log("The value of Math.LN10 is " +m.LN10);
        console.log("The value of Math.SQRT1_2 is " +m.SQRT1_2);

        let a=10.56,b=20;
        console.log("Value of a and b are " , a,b)
        console.log("Rounded value of a is " , m.round(a))
        let p=1,q=100;
        let r_100 = p + (q-p)*Math.random();
        console.log("Random number is :" +r_100);
    </script>
</body>
