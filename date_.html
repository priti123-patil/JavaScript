<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        .container{
            margin: 20px 20px;
            margin-top: 30px;
        }
        #time{
            padding: 20px 20px;
            display: flex;
            justify-content: center;
            text-align: center;
            border: 2px solid black;
            background-color: rgb(150, 116, 182);
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let crt_date = new Date();
        console.log(crt_date);
        let newDate = new Date("2019-9-24");
        console.log(newDate);
        // new Date(year,month,date,hrs,sec,millisecond)

        let newDate2 = new Date(2022,1,1,4,5,6);
        console.log(newDate2);
        
        let year = newDate2.getFullYear();
        console.log("The year is " +year);

        let month = newDate2.getMonth();
        console.log("The month is " +month);

        let date = newDate2.getDate();
        console.log("The date is " +date)

        let day = newDate2.getDay();
        console.log("The day is " +day);

        newDate.setDate(29);
        console.log(newDate);
        setInterval(updateTime, 1000);
        function updateTime()
        {
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
